name: Node.js Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2
        with:
          version: 6.10.0
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Upload
        uses: actions/upload-artifact@master
        with:
          name: js-bins
          path: bin
  test-ubuntu:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Download JS Binaries
        uses: actions/download-artifact@master
        with:
          name: js-bins
          path: bin
      - name: Run Tests
        run: node bin/tests/all
  test-macos:
    runs-on: macos-latest
    needs: [build]
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Download JS Binaries
        uses: actions/download-artifact@master
        with:
          name: js-bins
          path: bin
      - name: Run Tests
        run: node bin/tests/all
  test-windows:
    runs-on: windows-latest
    needs: [build]
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Download JS Binaries
        uses: actions/download-artifact@master
        with:
          name: js-bins
          path: bin
      - name: Run Tests
        run: node bin/tests/all
